<div>
	<form id="searchConfigure" class="am-form-group am-form pull-right" style="width:220px">
		<input type="hidden" name="currentPage" value=0 />
		<select name="status" value=1>
			<option value="1">待处理</option>
			<option value="0">已处理</option>
		</select>
	</form>
	<div id=js-header class="list-header header"><h2 id=js-title></h2></div>
	<div id=js-table class="list-table"></div>
	<div style="overflow: hidden">
		<div id=js-pagination class="pagination pull-left"></div>
	</div>
	<div class="detail-container am-form-group none" id=js-detail>
	</div>
</div>

<script type="text/template" id="opensublist">
	<table class="am-table am-table-bordered am-table-striped am-table-hover">
		<thead>
			<tr>
				<th>申请编号</th>
				<th>学校名称</th>
				<th>邮箱</th>
				<th>公众号名称</th>
				<th>公众号人数</th>
				<th>微信号</th>
				<th>申请日期</th>
				<th>申请状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		<%_.each(list, function(item){%>
			<tr  class="js-list-item">
				<td><%=item.openSubId%></td>
				<td id="schoolName<%=item.openSubId%>"><%=item.schoolName%></td>
				<td><%=item.email%></td>
				<td><%=item.mpName%></td>
				<td><%=item.mpNum%></td>
				<td><%=item.wechat%></td>
				<td><%=list.dateFormat(new Date(item.createTime), "yyyy-MM-dd")%></td>
				<td><%=list.getResult(item.result)%></td>
				<td>
					<span style="<%=item.status == 0 ? 'visibility:hidden':''%>">
						<a data-id="<%=item.openSubId%>" class="js-approve on">通过</a>
						&nbsp;&nbsp;&nbsp;
						<a data-id="<%=item.openSubId%>" class="js-reject off">拒绝</a>
					</span>
				</td>
			</tr>
		<%})%>
		
		<%if(list == ""){%>
			<tr><td colspan="100" class="am-text-middle">没有查找到任何数据</td></tr>
			<tr></tr>
		<%}%>
		</tbody>
	</table>
</script>
